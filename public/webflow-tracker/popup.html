<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Team Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 340px;
            min-height: 200px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
        }

        /* Setup Section */
        .setup-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .setup-section label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .setup-section input {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: background 0.2s;
        }

        .setup-section input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .setup-section input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .save-btn {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        /* Your Status (small) */
        .your-status-mini {
            background: rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .your-status-mini .label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .your-status-mini .value {
            font-size: 12px;
            font-weight: 500;
            color: #4cc9f0;
        }

        /* Account Grid */
        .accounts-section h2 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        .accounts-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .account-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .account-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .account-card.active {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .account-email {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 11px;
            color: #4cc9f0;
        }

        .account-user {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .account-user-name {
            font-size: 12px;
            font-weight: 500;
            color: #fff;
        }

        .account-user-name.empty {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            font-style: italic;
        }

        .account-user-name.idle {
            color: #fbbf24;
            font-weight: 400;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.active {
            background: #4ade80;
            box-shadow: 0 0 6px rgba(74, 222, 128, 0.5);
            animation: pulse 2s infinite;
        }

        .status-dot.inactive {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .account-project {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
        }

        .refresh-info {
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            line-height: 1.5;
        }

        .empty-state small {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">W</div>
        <h1>Webflow Team Tracker</h1>
    </div>

    <!-- Setup Section (shown if name not set) -->
    <div id="setup-section" class="setup-section" style="display: none;">
        <label>What's your name?</label>
        <input type="text" id="name-input" placeholder="e.g., Vishal, Rehan, Arth">
        <button class="save-btn" id="save-name-btn">Save</button>
    </div>

    <!-- Your Status (mini bar) -->
    <div id="your-status-mini" class="your-status-mini" style="display: none;">
        <span class="label">You: <strong id="your-name-mini">â€”</strong></span>
        <span class="value" id="your-account-mini">Not using</span>
    </div>

    <!-- Accounts Section -->
    <div class="accounts-section">
        <h2>Webflow Accounts</h2>
        <div id="accounts-list" class="accounts-list">
            <!-- Accounts will be rendered here -->
        </div>
    </div>

    <div class="refresh-info">Updates every 10 seconds</div>

    <script src="popup.js"></script>
</body>

</html>
